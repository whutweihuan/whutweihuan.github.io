<figure class="highlight python"><figcaption><span>示例</span><a href="https://my.oschina.net/kilosnow/blog/1619605" target="_blank" rel="noopener">原文链接</a></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">### 决策树回归 ###</span></span><br><span class="line"><span class="keyword">from</span> sklearn <span class="keyword">import</span> tree</span><br><span class="line">model_DecisionTreeRegressor = tree.DecisionTreeRegressor()</span><br><span class="line"></span><br><span class="line"><span class="comment">### 线性回归 ###</span></span><br><span class="line"><span class="keyword">from</span> sklearn <span class="keyword">import</span> linear_model</span><br><span class="line">model_LinearRegression = linear_model.LinearRegression()</span><br><span class="line"></span><br><span class="line"><span class="comment">### SVM回归 ###</span></span><br><span class="line"><span class="keyword">from</span> sklearn <span class="keyword">import</span> svm</span><br><span class="line">model_SVR = svm.SVR()</span><br><span class="line"></span><br><span class="line"><span class="comment">### KNN回归 ###</span></span><br><span class="line"><span class="keyword">from</span> sklearn <span class="keyword">import</span> neighbors</span><br><span class="line">model_KNeighborsRegressor = neighbors.KNeighborsRegressor()</span><br><span class="line"></span><br><span class="line"><span class="comment">### 随机森林回归 ###</span></span><br><span class="line"><span class="keyword">from</span> sklearn <span class="keyword">import</span> ensemble</span><br><span class="line">model_RandomForestRegressor = ensemble.RandomForestRegressor(n_estimators=<span class="number">20</span>)<span class="comment">#用20个决策树</span></span><br><span class="line"></span><br><span class="line"><span class="comment">### Adaboost回归 ###</span></span><br><span class="line"><span class="keyword">from</span> sklearn <span class="keyword">import</span> ensemble</span><br><span class="line">model_AdaBoostRegressor = ensemble.AdaBoostRegressor(n_estimators=<span class="number">50</span>)<span class="comment">#用50个决策树</span></span><br><span class="line"></span><br><span class="line"><span class="comment">### GBRT回归 ###</span></span><br><span class="line"><span class="keyword">from</span> sklearn <span class="keyword">import</span> ensemble</span><br><span class="line">model_GradientBoostingRegressor = ensemble.GradientBoostingRegressor(n_estimators=<span class="number">100</span>)<span class="comment">#用100个决策树</span></span><br><span class="line"></span><br><span class="line"><span class="comment">### Bagging回归 ###</span></span><br><span class="line"><span class="keyword">from</span> sklearn.ensemble <span class="keyword">import</span> BaggingRegressor</span><br><span class="line">model_BaggingRegressor = BaggingRegressor()</span><br><span class="line"></span><br><span class="line"><span class="comment">### ExtraTree极端随机树回归 ###</span></span><br><span class="line"><span class="keyword">from</span> sklearn.tree <span class="keyword">import</span> ExtraTreeRegressor</span><br><span class="line">model_ExtraTreeRegressor = ExtraTreeRegressor()</span><br></pre></td></tr></table></figure>
