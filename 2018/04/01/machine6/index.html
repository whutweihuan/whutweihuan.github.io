        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> xlrd</span><br><span class="line"></span><br><span class="line">data = xlrd.open_workbook(<span class="string">'2017下学期成绩1.xlsx'</span>); <span class="comment">#打开excel文件</span></span><br><span class="line">table = data.sheets()[<span class="number">0</span>];                 <span class="comment">#获取工作表方式1</span></span><br><span class="line">table = data.sheets_by_index(<span class="number">0</span>);          <span class="comment">#获取工作表方式2</span></span><br><span class="line">table = data.sheet_by_name(<span class="string">u'Sheet1'</span>);    <span class="comment">#获取工作表方式3</span></span><br><span class="line"></span><br><span class="line">ncols = table.cols    <span class="comment">#获取列数</span></span><br><span class="line">nrows = table.nrows   <span class="comment">#获取行数</span></span><br><span class="line"><span class="comment">#for i in range(nrows):        #输出所有内容</span></span><br><span class="line">    <span class="comment">#print(table.row_values(B))</span></span><br><span class="line"></span><br><span class="line">cell_A = table.cell(<span class="number">2</span>,<span class="number">2</span>).value      <span class="comment">#获取单元格值方式1</span></span><br><span class="line">cell_B = table.row(<span class="number">0</span>)[<span class="number">0</span>].value</span><br><span class="line">cell_ = table.col(<span class="number">0</span>)[<span class="number">0</span>].value</span><br><span class="line">col = table2.col_values(<span class="number">10</span>,<span class="number">1</span>)  <span class="comment">#第十列，第二个开始</span></span><br><span class="line">print(cell_A)</span><br><span class="line"></span><br><span class="line">row = <span class="number">0</span></span><br><span class="line">col = <span class="number">0</span></span><br><span class="line">ctype = <span class="number">1</span> <span class="comment"># 类型 0 empty,1 string, 2 number, 3 date, 4 boolean, 5 error</span></span><br><span class="line">value = <span class="string">'liluo'</span></span><br><span class="line">xf = <span class="number">0</span> <span class="comment"># 扩展的格式化 (默认是0)</span></span><br><span class="line">table.put_cell(row, col, ctype, value, xf)  <span class="comment">#写入数据</span></span><br></pre></td></tr></table></figure>
