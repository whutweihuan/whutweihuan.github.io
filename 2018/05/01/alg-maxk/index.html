        <figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// 问题：最大k相乘</span></span><br><span class="line"><span class="comment">// 將一个整数分为k段，每段相乘，求最大的结果</span></span><br><span class="line"><span class="comment">// 采用动态规划来完成：</span></span><br><span class="line"><span class="comment">// m[i][k]:表示从第一个到第i个插入k个符号的最大结果</span></span><br><span class="line"><span class="comment">// p[i] 表示值</span></span><br><span class="line"><span class="comment">// m[i][k] = m[j][k-1] * p[j+1:i]</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">toInt</span><span class="params">(<span class="keyword">char</span> a[],<span class="keyword">int</span> start,<span class="keyword">int</span> end)</span></span>&#123;</span><br><span class="line">	<span class="keyword">char</span> b[<span class="number">10</span>]=<span class="string">""</span>;               <span class="comment">//这里开始没有初始化，出现了一点问题</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=start;i&lt;end;i++)&#123;</span><br><span class="line">		b[i-start]=a[i];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span>(atoi(b));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">fun</span><span class="params">(<span class="keyword">int</span> l,<span class="keyword">int</span> k,<span class="keyword">char</span> p[])</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> m [l][k];</span><br><span class="line">	<span class="keyword">int</span> term=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;l;i++)&#123;</span><br><span class="line">		m[i][<span class="number">0</span>] = toInt(p,<span class="number">0</span>,i+<span class="number">1</span>);		</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;l;i++)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>;j&lt;k;j++)&#123;</span><br><span class="line">			<span class="keyword">int</span> max =<span class="number">0</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> d=<span class="number">0</span>;d&lt;i;d++)&#123;               <span class="comment">//找到合适的地方插入</span></span><br><span class="line">				term = m[d][j<span class="number">-1</span>] * toInt(p,d+<span class="number">1</span>,i+<span class="number">1</span>);</span><br><span class="line">				<span class="keyword">if</span> (term &gt;max)&#123;</span><br><span class="line">					max =term;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			m[i][j]=max;</span><br><span class="line">		&#125;	</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> m[l<span class="number">-1</span>][k<span class="number">-1</span>];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	FILE * fp =fopen(<span class="string">"./maxk_input.txt"</span>,<span class="string">"r"</span>);</span><br><span class="line">	<span class="keyword">int</span> l,k;</span><br><span class="line">    <span class="keyword">char</span> p[<span class="number">15</span>];</span><br><span class="line">	<span class="built_in">fscanf</span>(fp,<span class="string">"%d%d%s"</span>,&amp;l,&amp;k,p);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,fun(l,k,p));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
