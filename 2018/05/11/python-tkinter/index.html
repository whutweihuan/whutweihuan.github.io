        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> tkinter <span class="keyword">as</span> tk     <span class="comment">#引入包</span></span><br><span class="line">win = tk.Tk()</span><br><span class="line">win.geometry(<span class="string">'200x200'</span>)   <span class="comment">#大小</span></span><br><span class="line">var = tk.StringVar()      <span class="comment">#tk字符串</span></span><br><span class="line">text = tk.Text()          <span class="comment">#文本框</span></span><br><span class="line">text.insert(<span class="string">'insert'</span>,var)</span><br><span class="line"></span><br><span class="line">lb = tk.Listbx(win,lisvariable=var)</span><br><span class="line">tk.Scale()  <span class="comment">#横条</span></span><br><span class="line">tk.CheckButton()</span><br><span class="line"></span><br><span class="line">canvas = tk.Canvas(win,bg=<span class="string">'blue'</span>,height=<span class="number">100</span>,width=<span class="number">200</span>)</span><br><span class="line">bt = tk.Button(win,text=<span class="string">'move'</span>,command=move) <span class="comment">#command指向的是一个函数</span></span><br><span class="line">bt.pack()   <span class="comment">#布置到窗口上去</span></span><br><span class="line"></span><br><span class="line">image_file = tk.PhotoImage(file=<span class="string">'abc.gif'</span>)</span><br><span class="line">image = canvas.create_image(<span class="number">0</span>,<span class="number">0</span>,anchor=<span class="string">'nw'</span>,image=image_file)   <span class="comment">#將锚点定在左上角0，0处</span></span><br><span class="line">line = canvas.create_line(x0,y0,x1,y1)</span><br><span class="line">canvas.move(rect,<span class="number">0</span>,<span class="number">2</span>)  <span class="comment">#rect 为移动的对象</span></span><br><span class="line"></span><br><span class="line">menubar = tk.MenuBar(win)</span><br><span class="line">filemenu = tk.Menu(menubar,tearoff=<span class="number">0</span>)</span><br><span class="line">menubar.add_cascade(label=<span class="string">'File'</span>,menu=filemenu)</span><br><span class="line">filemenu.add_commond(label=<span class="string">'new'</span>,commond=do_job)</span><br><span class="line">filemenu.add_separator()  <span class="comment">#分隔线</span></span><br><span class="line">win.congfig(menu=menubar)</span><br><span class="line"></span><br><span class="line">.pack()</span><br><span class="line">.place(x=<span class="number">10</span>,y=<span class="number">100</span>,anchor=<span class="string">'nw'</span>)</span><br><span class="line">.grid(row=i,col=j,padx,pad,y)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">tk.MessageBox.showInfo(title=<span class="string">'hi'</span>,message=<span class="string">'HaHa'</span>)</span><br></pre></td></tr></table></figure>
